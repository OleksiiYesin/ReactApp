pipeline {
  agent {
   kubernetes {
    namespace 'jenkins'
   }
  }
   
    stages {
    
        stage('Deploy App') {
            steps {
               withKubeConfig([credentialsId: 'kubeconfig', ]) {
                 sh 'kubectl apply -f react.yml -n jenkins'
               }
            }
        }
        
        stage('Finish Stage') {
            steps {
                echo "============FINISHING SLEEP==================="
                sh 'hostname'
                sh 'sleep 200'
            }
        }        

    }
}
