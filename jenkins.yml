pipeline {
  agent {
   kubernetes {
    namespace 'jenkins'
   }
  }
    stages {
        stage('Run pods in k8s') {
            steps {
                kubernetesDeploy(
                    kubeconfigId: 'kubeconfig',
                    configs: 'deployment.yml',
                    enableConfigSubstitution: true
                )
            }
        }
    }
}
