pipeline {
  agent {
   kubernetes {
    namespace 'jenkins'
   }
  }
    stages {
        stage('Create deployment') {
            steps {
                script {
                  kubernetesDeploy(configs: "deployment.yml", kubeconfigId: "kubeconfig")
                }
            }
        }
        stage('Create service') {
            steps {
                script {
                  kubernetesDeploy(configs: "service.yml", kubeconfigId: "kubeconfig")
                }
            }
        } 
    }
}
