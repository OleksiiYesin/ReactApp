pipeline {
    agent none
    stages {
        stage('deploy pod') {
            agent {
              kubernetes {
                    yaml '''
apiVersion : apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 1
  selector:
    matchLabels:
      project: my-pod
  template:
    metadata:
      labels:
        project: my-pod
    spec:
      containers:
        - name : reactjs
          image: yesinaleksey/k8s-react:v1
          ports:
            - containerPort: 80
'''
    }
  }
            steps {
                sh 'hostname'
            }
        }
        stage('deploy service') {
            agent {
              kubernetes {
                    yaml '''
apiVersion: v1
kind: Service
metadata:
  name: react
spec:
  type: NodePort
  selector:
    project: my-pod
  ports:
    - name: app-listener
      protocol: TCP
      port: 80
      targetPort: 80
'''
    }
  }
            steps {
                sh 'sleep 200' 
            }
        }
    }
}
