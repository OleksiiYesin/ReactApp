pipeline {
    agent none
    stages {
        stage('deploy pod') {
            agent {
              kubernetes {
                    yaml '''
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
'''
    }
  }
            steps {
                sh 'hostname'
            }
        }
        stage('deploy service') {
            agent {
              kubernetes {
                cloud 'kubernetes'
                namespace 'jenkins'
              }
            }

            steps {
                sh 'kubectl get pods' 
            }
        }
    }
}
