pipeline {
  agent {
   kubernetes {
    namespace 'jenkins'
   }
  }
    stages {
        stage('Run pods in k8s') {
          steps {
            echo " ============== START PODS =================="
            withKubeCredentials(kubectlcredentials: 'kubeconfig') {
                sh 'kubectl run nginx-demo --image=nginx --port=80'
            }
          }
        }
    }
}
