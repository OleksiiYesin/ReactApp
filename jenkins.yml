pipeline {
  agent any
    stages {
    
        stage('Deploy App') {
            steps {
              script {
                kubernetesDeploy(configs: 'react.yml', kubeconfigId: 'kubeconfig')
              }
            }
        }
        
        stage('Finish Stage') {
            steps {
                echo "============FINISHING SLEEP==================="
                sh 'hostname'
                sh 'sleep 200'
            }
        }        

    }
}
